name: Storybook - Branch deployment

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "packages/storybook/**"
      - "packages/types/**"
      - "package.json"
      - "**/storybook.yml"

concurrency:
  group: storybook-branch-deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  actions: read
  pull-requests: write

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš› Checkout
        uses: actions/checkout@v4

      - name: ðŸª¡ Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: ðŸ§¶ Install dependencies
        run: bun install

      - name: ðŸ§ª Run unit test
        run: cd packages/storybook && bun run test:ci

      - name: ðŸ“ƒ Report Coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: Storybook
          json-summary-path: ./packages/storybook/coverage/coverage-summary.json
          json-final-path: ./packages/storybook/coverage/coverage-final.json
