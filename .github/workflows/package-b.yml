name: Package B - Branch deployment

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "packages/package-b/**"
      - "packages/shared/**"
      - "packages/storybook/**"
      - "packages/types/**"
      - "package.json"
      - "**/package-b.yml"

concurrency:
  group: package-b-branch-deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  actions: read
  pull-requests: write

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš› Checkout
        uses: actions/checkout@v4

      - name: ğŸª¡ Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: ğŸ§¶ Install dependencies
        run: bun install

      - name: ğŸ§£ Setup Biome CLI
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: âš–ï¸ Run Biome
        run: biome ci .
